name: Deploy Static Site Using Azure Storage, Azure CDN and Terraform

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'azure/frontend-resources/images/**'
      - 'azure/backend-resources/**'

jobs:
  deploy_resources:
    env:
      TF_CLOUD_ORGANIZATION: azure-terraform-labs
      TF_WORKSPACE: azure-cloud-resume-challenge-prod
      TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
      CONFIG_DIRECTORY: "./azure/frontend-resources"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"

  setup_resume_files:
    needs: deploy_resources
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload static site files to Azure Storage
        env:
          STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}
        run: |
          az storage blob upload-batch \
            --account-name ${{ env.STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./frontend/resume \
            --auth-mode login \
            --overwrite

      - name: Purge CDN endpoint
        env:
          RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          CDN_ENDPOINT: ${{ vars.AZURE_CDN_ENDPOINT }}
          CDN_PROFILE: ${{ vars.AZURE_CDN_PROFILE }}
        run: |
          az cdn endpoint purge \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.CDN_ENDPOINT }} \
            --profile-name ${{ env.CDN_PROFILE }} \
            --content-paths "/*"